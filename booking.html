<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Booking</title>
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Blurred background image using pseudo-element */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: url(booking.jpg) no-repeat center center/cover;
  filter: blur(5px);
  z-index: -1;
}

/* === HEADER + NAVBAR === */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #8b0000;
  padding: 0.5rem 1rem;
}

.logo img {
  border-radius: 50%;
  height: 60px;
  width: auto;
}

.navbar {
  display: flex;
  list-style: none;
  gap: 2rem;
}

.navbar a{
  font-weight: 600;
  padding:10px 20px;
  font-size: 1rem;
  color:#fff;
  text-decoration: none;
  transition:0.3s;
  position:relative;
}

.navbar a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 3px;
  bottom: -4px;
  left: 0;
  background-color: white;
  transition: 0.5s;
}

.navbar a:hover::after {
  width: 100%;
}

/* === CENTERED BOOKING FORM === */
.booking {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  min-height: calc(100vh - 80px); /* below navbar */
  overflow-y: auto; /* allow scroll if content overflows */
  position: relative;
  z-index: 1;
}


.booking-form {
  width: 600px;
  background-color: rgba(0, 0, 0, 0.4);
  color: #fff;
  padding: 1.5rem 2rem;
  border-radius: 1rem;
  backdrop-filter: blur(6px);
  border: 2px solid #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  gap: 0.8rem; /* reduced gap */
}



.booking-form h2 {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.6rem;
  color: white;
}

label {
  display: block;
  margin-top: 1rem;
}

input,
select {
  width: 100%;
  padding: 0.6rem;
  border-radius: 0.4rem;
  border: none;
  font-size: 0.95rem;
}


.booking-form button {
  background-color: red;
  color: white;
  padding: 0.7rem 1rem;
  margin-top: 0.5rem;
  border: none;
  border-radius: 0.4rem;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
  font-size: 1rem;
}


.booking-form button:hover {
  background-color: #fff;
  color: red;
  transition: 0.3s ease;
}

  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="logo.jpg" alt="Business logo" />
    </a>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking" id="booking">
    <div class="booking-form">
      <h2>Book Your Event</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="event">Select Event Type:</label>
        <select id="event" onchange="updateSubEvents()">
          <option value="">Choose an event</option>
          <option value="wedding">Wedding</option>
          <option value="theme">Theme Party</option>
          <option value="corporate">Corporate Event</option>
        </select>

        <label for="subevent">Select Sub-Event:</label>
        <select id="subevent">
          <option value="">Choose a sub event</option>
        </select>

        <label for="datetime">Choose Date & Time:</label>
        <input type="datetime-local" id="datetime" required>

        <button type="button" onclick="submitBooking()">Book Event</button>
      </form>
    </div>
  </section>

  <script>
    const subEvents = {
      wedding: ["North Indian Wedding", "South Indian Wedding", "Destination Wedding", "16-days wedding"],
      theme: ["Birthday", "Anniversary", "Costume Party", "College Fest"],
      corporate: ["Movie Event", "Start-Up Event", "Collab Event"]
    };

    function updateSubEvents() {
      const eventType = document.getElementById("event").value;
      const subeventSelect = document.getElementById("subevent");
      subeventSelect.innerHTML = "<option value=''>Choose a sub event</option>";

      if (eventType && subEvents[eventType]) {
        subEvents[eventType].forEach(sub => {
          const option = document.createElement("option");
          option.value = sub;
          option.textContent = sub;
          subeventSelect.appendChild(option);
        });
      }
    }

    function submitBooking() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const email = document.getElementById("email").value.trim();
      const event = document.getElementById("event").value;
      const subevent = document.getElementById("subevent").value;

      if (name && number && email && event && subevent) {
        alert(`Thank you, ${name}! Your "${subevent}" under "${event}" category has been booked.`);
      } else {
        alert("Please fill in all the details!");
      }
    }
  </script>
</body>
</html>
